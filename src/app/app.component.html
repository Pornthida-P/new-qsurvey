<div class="flex flex-row justify-content-between align-items-center">
    <div>
        <div class="grid">
            <div class="col-12">
                <p-menubar
                    [model]="menuItems"
                    [style]="{
                        background: 'none',
                        border: 'none',
                        'font-size': '14px'
                    }"
                >
                    <ng-template pTemplate="start">
                        <img
                            src="/assets/new-qsurvey/images/logo_qserve.webp"
                            height="40"
                            class="ml-4 mr-6"
                        />
                    </ng-template>
                </p-menubar>
            </div>
        </div>
    </div>
    <div>
        <div class="flex flex-row gap-2 pb-3 pr-1">
            <div>
                <p-dropdown
                    [options]="language"
                    [(ngModel)]="selectedLanguage"
                    optionLabel="name"
                    [style]="{
                        background: '#E4E6EF',
                        border: '#E0E2FA',
                    }"
                ></p-dropdown>
            </div>
            <div
                class="surface-100 border-round pb-0 align-self-end cursor-pointer"
                (click)="sidebarVisible2 = true"
            >
                <div class="flex flex-row gap-2 p-2">
                    <div>
                        <p class="m-0 text-xs">Admin01</p>
                        <p class="m-0 text-xs">ADMIN</p>
                    </div>
                    <div>
                        <p-avatar
                            label="A"
                            [style]="{ 'background-color': '#ffffff' }"
                        ></p-avatar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-sidebar [(visible)]="sidebarVisible2" position="right">
    <ng-template pTemplate="header"
        ><p class="m-0 text-xl">User Profile</p>
    </ng-template>
    <ng-template pTemplate="body">
        <div class="flex flex-row gap-4 align-items-center">
            <p-avatar
                label="A"
                [style]="{ 'background-color': '#609AF8', color: '#ffffff' }"
                pBadge
                severity="success"
            ></p-avatar>
            <div class="flex flex-column gap-2">
                <p class="m-0">Admin 01</p>
                <button
                    class="bg-blue-100 hover:bg-blue-400 border-none border-round-md text-blue-400 hover:text-white px-3 py-2"
                >
                    Sign out
                </button>
            </div>
        </div>
        <div class="border-bottom-1 mt-3 border-300"></div>
    </ng-template>
</p-sidebar>
<router-outlet></router-outlet>
